<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<title>OptimizedHTML 5</title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="images/favicon.png">
	<link rel="stylesheet" href="css/app.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

</head>
<body>
    
    <section class="thank">
        <div class="container">
            <header class="thank-header">
                <div class="thank-header__company">
                    <img src="images/dest/logo-white.svg" alt="Логотип" class="thank-header__company-logo">

                    <span class="thank-header__company-name">
                        Прямой производитель кухонь на заказ в Одессе
                    </span>
                </div>
            </header>

            <div class="thank-content">
                <img class="thank-content__img" src="images/dest/thank-tick.svg" alt="Успешно">

                <h2 class="thank-content__title">
                    Спасибо, ваша заявка поступила в обработку!
                </h2>

                <p class="thank-content__text">
                    В ближайшее время с вами свяжется наш специалист.
                </p>

                <a href="index.html" class="btn btn--main thank-content__btn">
                    Вернуться на сайт
                </a>
            </div>
        </div>
    </section>

</body>
</html>
